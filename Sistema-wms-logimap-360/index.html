
<!DOCTYPE html>
<html lang="pt-BR" class="h-auto">
  <head>
    <meta charset="UTF-8" />

    <title>LogiMap 360 â€“ Sistema Inteligente de Mapeamento e Controle de Estoque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      html {
        font-size: 16px;
        overflow-x: hidden;
        height: auto;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        min-height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #1e293b; }

      /* Estilos para o Mapeamento 3D */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .perspective-container {
        perspective: 1200px;
      }

      .rotate-y-90 { transform: rotateY(90deg); }
      .rotate-x-90 { transform: rotateX(90deg); }
      .translate-z-4 { transform: translateZ(20px); }

      @keyframes scan_3d {
        0%, 100% { transform: translateY(0); opacity: 0.5; }
        50% { transform: translateY(80px); opacity: 0.8; }
      }

      @media print {
        @page {
          margin: 1cm;
          size: auto;
        }

        aside, header, button, .no-print, .search-bar, footer, .whatsapp-button {
          display: none !important;
        }
        
        main {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          background: white !important;
        }

        #root {
          padding: 0 !important;
          margin: 0 !important;
        }

        .print-container {
          background: white !important;
          border: none !important;
          box-shadow: none !important;
          width: 100% !important;
        }

        .card {
          box-shadow: none !important;
          border: 1px solid #e2e8f0 !important;
          break-inside: avoid;
          margin-bottom: 1rem;
        }

        table {
          width: 100% !important;
          border-collapse: collapse !important;
          font-size: 10pt !important;
        }

        th, td {
          border-bottom: 1px solid #e2e8f0 !important;
          padding: 8pt !important;
        }

        tr {
          break-inside: avoid;
          page-break-inside: avoid;
        }

        .text-blue-600 { color: #1e40af !important; }
        .text-emerald-600 { color: #059669 !important; }
        .text-rose-600 { color: #e11d48 !important; }
        .bg-slate-900 { background-color: #0f172a !important; color: white !important; }
        .bg-slate-50 { background-color: #f8fafc !important; }
        
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
